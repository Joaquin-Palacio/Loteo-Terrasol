    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">

        <a href="../index.html" class="navbar-brand">
          <img src="../assets/logo.png" alt="Logo del loteo" class="logo rounded">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container-ul collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav ms-auto">

            <li class="nav-item">

          </ul>

        </div>

      </div>
    </nav>
  </header>

  <main>

    <section class="container section-contacto rounded">
      <h1 class="text-center">Contactanos</h1>

      <div class="container d-flex justify-content-center align-items-center">
        <form class="formulario rounded" id="contactForm">

          <div class="field">
            <label for="from_name">Nombre y Apellido</label>
            <input type="text" class="form-control" id="from_name" name="from_name" required>
          </div>

          <div class="field mt-3">
            <label for="email_id">Correo Electrónico</label>
            <input type="email" class="form-control" id="email_id" name="email_id" required>
            <small class="form-text text-light">Ej. terrasol@gmail.com</small>
          </div>

          <div class="field mt-3">
            <label for="number">Teléfono</label>
            <input type="tel" class="form-control" id="number" name="number" pattern="[0-9]{10}" required>
            <small class="form-text text-light">Ej. 3537123456</small>
          </div>

          <div class="field mt-3">
            <label for="message">Consulta tus dudas</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>

          <div id="response" class="mt-3"></div>

          <div class="container-btn">
            <button type="submit" id="button" class="btn m-2">Enviar</button>
            <button type="reset" class="btn m-2">Reiniciar Formulario</button>
          </div>

        </form>
      </div>

    </section>
  </main>

  <footer class="footer">

            </li>
            <li>
              <a href="https://www.instagram.com" class="instagram">

              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </footer>
